<p>Listado de heroes</p>
<ul>
  <li *ngFor="let item of heroes;let i=index"
  >{{i+1}} - {{item}}</li>
</ul>
<div *ngIf="heroeBorrado; else borrado">
  <h3>Héroe borrado: <small>{{heroeBorrado}}</small></h3>
</div>

<ng-template #borrado>
  <h3>Nada borrado aún...</h3>
</ng-template>

<button (click)="borrarHeroe()">borrar heroe</button>
